
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="np.css">
    <title>Document</title>
</head>
<body>
  <div id="appy">
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Library</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search Books" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
      <div class="card my-4">
        <div class="card-body" >
          <blockquote class="blockquote mb-0">
            <p>Enter The Details Below</p>
          </blockquote>
        </div>
      </div>
      <form id="myform">
      <div class="row my-5">
        <div class="col">
          <input type="text" class="form-control hh" placeholder="Book Name" aria-label="First name" id="bkname">
        </div>
        <div class="col">
          <input type="text" class="form-control hh" placeholder="Author" aria-label="Last name" id="author">
        </div> 
      </div>
    </form>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Type of Books</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="fiction" value="Ficiton" checked>
            <label class="form-check-label" for="gridRadios1">
              Ficiton
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="auto" value="Autobiography">
            <label class="form-check-label" for="gridRadios2">
              Autobiography
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="curri" value="Curriculum">
            <label class="form-check-label" for="gridRadios3">
                Curriculum Related
            </label>
          </div>
        </div>
      </fieldset>
      <div class="col-12 text-center">
        <button class="btn btn-danger" type="submit" id="btn2">Add Book</button>
      </div>
      <hr>
      <div class="midhead">
   <h3>Books</h3>
      </div>
       <table class="table table-dark table-striped table-hover my-4">
        <thead>
          <tr>
              <th scope="col"> #</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody id="tbbody">
        </tbody>
      </table>
</body>
